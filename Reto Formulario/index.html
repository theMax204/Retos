<h1>Formularios en HTML</h1>
<h2>Datos Personales</h2>

<form>
    <label for="name" id="name">Nombre: </label>
    <input type="text" name="name" id="name"><br>
    <label for="correo" id="correo">Correo Electrónico: </label>
    <input type="text" name="correo" id="correo" required><br>
    <label for="telefono" id="telefono">Teléfono: </label>
    <input type="text" name="telefono" id="telefono"><br>

    <h2>Género</h2>
    <input type="radio" name="masculino" id="men">
    <label for="masculino">Masculino</label><br>
    <input type="radio" name="femenino" id="men">
    <label for="femenino">Femenino</label><br>
    <input type="radio" name="otro" id="other">
    <label for="otro">Otro</label><br>

    <h2>Preferencias</h2>
    <input type="checkbox" name="musica" id="music">
    <label for="musica">Música</label><br>
    <input type="checkbox" name="deportes" id="sports">
    <label for="deportes">Deportes</label><br>
    <input type="checkbox" name="lectura" id="reading">
    <label for="lectura">Lectura</label><br>

    <h2>Comentarios</h2>
    <textarea cols="65" rows="8"></textarea><br>
    <input type="submit" value="Enviar">
</form>
